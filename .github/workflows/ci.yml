name: ðŸš€ CI AI Agent

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build-and-test:
    name: ðŸ§ª Build & Test

    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: ðŸ” Lint with Ruff
      run: |
        ruff check src tests

    - name: âœ… Test with Pytest
      run: |
        mkdir -p TestResults
        pytest \
          --verbosity=normal \
          --cov=src \
          --cov-report=xml:TestResults/coverage.xml \
          --junitxml=TestResults/junit.xml

    - name: ðŸ“Š Generate Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@v5.5.1
      if: always()
      with:
        reports: 'TestResults/coverage.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;MarkdownSummaryGithub'

    - name: ðŸ“ Add Coverage Summary
      if: always()
      run: |
        if [ -f coveragereport/SummaryGithub.md ]; then
          cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No coverage summary found." >> $GITHUB_STEP_SUMMARY
        fi

    - name: ðŸ“¤ Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coveragereport

    - name: ðŸ“‹ Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: 'TestResults/junit.xml'

    - name: ðŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults
